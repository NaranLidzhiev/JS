<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Событие load</title>
<script>
  window.addEventListener("load", function(){
    let w = screen.width;
    let h = screen.height;
    document.getElementById("si").innerHTML = w+" x "+h;
  })
</script>
</head>
<body>
  Размер экрана - <span id="si"></span>
</body>
</html>
